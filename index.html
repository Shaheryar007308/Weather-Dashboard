<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ğŸŒ¦ Weather Dashboard</h1>

    <!-- Search Section -->
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter name">
      <button onclick="searchWeather()">Search</button>
      <button onclick="getCurrentLocation()">ğŸ“ My Location</button>
    </div>

    <!-- Loading -->
    <p id="loading" class="hidden">Loading...</p>

    <!-- Current Weather -->
    <div id="weatherCard" class="card hidden">
      <h2 id="cityName"></h2>
      <img id="weatherIcon">
      <p id="temperature"></p>
      <p id="description"></p>
    </div>

    <!-- Forecast -->
    <h3 id="forecastTitle" class="hidden">3-Day Forecast</h3>
    <div id="forecastContainer" class="forecast hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
